<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Table</title>

    <link rel='stylesheet' href='css/skeleton.css' />
    <link rel='stylesheet' href='css/style.css' />
  </head>
  <body>
    <!-- Wrapper divs for visualisation purposes -->
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <!-- Actual "table" -->
          <div class="smart-table">
            <ul class="smart-table--column">
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
            </ul>
            <ul class="smart-table--column">
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
            </ul>
            <ul class="smart-table--column">
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
            </ul>
            <ul class="smart-table--column">
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
              <li class="smart-table--row"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
